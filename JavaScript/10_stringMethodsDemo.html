<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Methods Demo</h1>
    <p>data here is get by using length property :<p id="length"></p></p>
    <script>
        let name= "MohanSaiRamanadham";
        document.write(name.length);  //usage of lenth property
        //Extracting charecters of a String
        document.write(name.charAt(0));    //we can't use negative index
        document.write(name.charCodeAt(0));    //it will give uniCode of charecter 
        document.write(name.at(0));   //we can use negative index also
        document.write(name.at(-18));
        document.write(name[0]);    //negative indexing is not supported.
    </script>
</body>
</html>
