<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="remainder"></p>
    <script>
        var x =5;
        var y =3;
        document.getElementById("add").innerHTML=x+y;
        document.getElementById("subtraction").innerHTML=x-y;
        document.getElementById("multiplication").innerHTML=x*y;
        document.getElementById("division").innerHTML=x/y;
        document.getElementById("remainder").innerHTML=x%y;
    </script>
</body>
</html>
