<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Search</h2>
    <script>
        const arrayName1 = ["apple", "banana", "orange", "lemon"];
        document.write("<h2>indexOf :</h2><br>");
        document.write(`apple index value is : ${arrayName1.indexOf("banana")}<br>`);
        document.write(`${arrayName1.indexOf("banana",1)}<br>`);
        document.write(`${arrayName1.indexOf("banana",-4)}<br>`);
        document.write(`<h2>LastIndexOf() :</h2><br>`);
        document.write(`${arrayName1.lastIndexOf("orange")}<br>`);
        document.write(`${arrayName1.lastIndexOf("apple",-4)}<br>`);
        document.write(`<h2>Includes() :</h2>`);
        document.write(`${arrayName1.includes("banana")}<br>`);
        document.write(`<h2>find() :</h2>`);
        const arr2= [1,3,3,2,4,7,9];
        document.write(`${arr2.find(myFun)}<br>`);
        function myFun(value, index, arr2){
            return value >5;
        }

        document.write(`${arr2.findIndex(myFun)}<br>`);
        


    </script>
</body>
</html>
